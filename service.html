                },

                    keywords: ["graphic design", "logo design", "branding", "creative", "design"]
                },

                    keywords: ["email", "contact", "information", "inquiries"]
                }
            ]
        };

        // Search functionality
        function openSearch() {
            const overlay = document.getElementById('searchOverlay');
            const input = document.getElementById('searchInput');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            setTimeout(() => input.focus(), 300);
        }

        function closeSearch() {
            const overlay = document.getElementById('searchOverlay');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
            clearSearch();
        }

        function clearSearch() {
            const input = document.getElementById('searchInput');
            const results = document.getElementById('searchResults');
            input.value = '';
            results.innerHTML = `
                <div class="search-suggestions">
                    <h3 style="margin-bottom: 15px; color: #666;">Popular searches:</h3>
                    <span class="suggestion-tag" onclick="searchFor('DTF printing')">DTF Printing</span>
                    <span class="suggestion-tag" onclick="searchFor('embroidery')">Embroidery</span>
                    <span class="suggestion-tag" onclick="searchFor('wholesale')">Wholesale</span>
                    <span class="suggestion-tag" onclick="searchFor('contact')">Contact</span>
                    <span class="suggestion-tag" onclick="searchFor('services')">Services</span>
                    <span class="suggestion-tag" onclick="searchFor('about')">About</span>
                </div>
            `;
        }

        function searchFor(query) {
            const input = document.getElementById('searchInput');
            input.value = query;
            performSearch(query);
        }

        function performSearch(query) {
            if (!query.trim()) {
                clearSearch();
                return;
            }

            const results = document.getElementById('searchResults');
            const searchTerm = query.toLowerCase();
            
            // Search through all categories
            const pageResults = searchCategory(searchData.pages, searchTerm);
            const serviceResults = searchCategory(searchData.services, searchTerm);
            const infoResults = searchCategory(searchData.info, searchTerm);
            
            const allResults = [
                { title: 'Pages', results: pageResults },
                { title: 'Services', results: serviceResults },
                { title: 'Information', results: infoResults }
            ].filter(category => category.results.length > 0);

            if (allResults.length === 0) {
                results.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">🔍</div>
                        <h3>No results found for "${query}"</h3>
                        <p>Try searching for:</p>
                        <div class="search-suggestions" style="margin-top: 20px;">
                            <span class="suggestion-tag" onclick="searchFor('DTF printing')">DTF Printing</span>
                            <span class="suggestion-tag" onclick="searchFor('embroidery')">Embroidery</span>
                            <span class="suggestion-tag" onclick="searchFor('contact')">Contact</span>
                            <span class="suggestion-tag" onclick="searchFor('wholesale')">Wholesale</span>
                        </div>
                    </div>
                `;
                return;
            }

            let html = '';
            allResults.forEach(category => {
                html += `
                    <div class="search-section">
                        <div class="search-section-title">${category.title}</div>
                `;
                
                category.results.forEach(item => {
                    const highlightedTitle = highlightText(item.title, searchTerm);
                    const highlightedDesc = highlightText(item.description, searchTerm);
                    
                    html += `
                        <a href="${item.url}" class="search-item">
                            <div class="search-item-title">${highlightedTitle}</div>
                            <div class="search-item-desc">${highlightedDesc}</div>
                        </a>
                    `;
                });
                
                html += '</div>';
            });

            results.innerHTML = html;
        }

        function searchCategory(items, searchTerm) {
            return items.filter(item => {
                const titleMatch = item.title.toLowerCase().includes(searchTerm);
                const descMatch = item.description.toLowerCase().includes(searchTerm);
                const keywordMatch = item.keywords.some(keyword => 
                    keyword.toLowerCase().includes(searchTerm)
                );
                return titleMatch || descMatch || keywordMatch;
            }).sort((a, b) => {
                // Prioritize title matches
                const aTitle = a.title.toLowerCase().includes(searchTerm);
                const bTitle = b.title.toLowerCase().includes(searchTerm);
                if (aTitle && !bTitle) return -1;
                if (!aTitle && bTitle) return 1;
                return 0;
            });
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm.trim()) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="search-highlight">$1</span>');
        }

        // Event listeners
        document.getElementById('searchIcon').addEventListener('click', openSearch);

        document.getElementById('searchInput').addEventListener('input', (e) => {
            performSearch(e.target.value);
        });

        // Close search on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSearch();
            }
        });

        // Close search on overlay click
        document.getElementById('searchOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeSearch();
            }
        });

        // Prevent search container clicks from closing overlay
        document.querySelector('.search-container').addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>
